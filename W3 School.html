<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 School</title>
    <link rel="shortcut icon" href="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/w3schools-logo-icon.png" type="image/x-icon">
</head>
<style>
#navbar{
    height: 40px;
    background-color: white;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

#left{
    width: 50%;
    display: flex;
    justify-content: space-between;
}
#right{
    width: 40%;
    display: flex;
    justify-content: space-around;
}
#login{
    background-color: green;
}
#toolsbar{
    height: 30px;
    
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#content{
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    color: white;
}

</style>
<body>
    <div id="navbar">
        <div id="left">
            <img height="30px"; width="30" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/w3schools-logo-icon.png" alt="image space">

            <span>Tutorials</span>
            <span>Exercises</span>
            <span>Certificates</span>
            <span>Services</span>
            <input type="text" placeholder="Search">

        </div>

        <div id="right">
            <span>Spaces</span>
            <span>For Teachers</span>
            <span>Get Certified</span>
            <button id="login">Sign in</button>
        </div>

    </div>

    <div id="toolsbar">
        <div id="content">
            <span>HTML</span>
            <span>CSS</span>
            <span>JAVASCRIPT</span>
            <span>BOOTSTRAP</span>
            <span>PYTHON</span>
            <span>JAVA</span>
            <span>PHP</span>
            <span>C</span>
            <span>C++</span>
            <span>C#</span>
            <span>JAVA</span>
            <span>REACT</span>
            <span>MYSQL</span>
            <span>JQUERY</span>
            <span>EXCEL</span>
            <span>XML</span>

        </div>
    </div>
</body>
</html>
